{% extends 'books/base.html' %}

{% block body %}
    <div class="add-confirm">
        <form method="POST">
          {% csrf_token %}
            <table class="table add-table">
              <thead>
                <tr>
                  <td scope="col" colspan="2"><h3>Is this the book you want to add?</h3></td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Title</th>
                    <td><input class="input-group-text table-add-input" name="book" value="{{ title }}"></td>
                </tr>
                <tr>
                  <th scope="row">Author</th>
                    <td><input class="input-group-text table-author-input" name="author" value="{{ author }}"></td>
                </tr>
                <tr>
                  <th scope="row">Publish Date</th>
                    <td><input class="input-group-text" name="publish_date" value="{{ publish_date }}"></td>
                </tr>
                <tr>
                  <th scope="row">Book Length</th>
                    <td><input class="input-group-text" name="length" value="{{ length }}"></td>
                </tr>
                <tr>
                  <th scope="row">ISBN</th>
                    <td><input class="input-group-text" name="isbn" value="{{ isbn }}"></td>
                </tr>
                <tr>
                  <th scope="row">Quantity</th>
                    <td><input class="input-group-text qt-add-input" type="number" id="quantity" name="quantity" min="0" value="5"></td>
                </tr>
                <tr>
                  <th scope="row">Description</th>
                  <td><textarea class="input-group-text description-add-input" name="description" rows="5" cols="5">{{ description }}</textarea>
                </tr>
              </tbody>
            </table>
            <button type="submit" name="confirm" class="btn btn-secondary confirm-btn" onclick="var e=this;setTimeout(function(){e.disabled=true;},0);return true;">Yes</button>
            <button type="submit" name="next" class="btn btn-secondary confirm-btn" onclick="var e=this;setTimeout(function(){e.disabled=true;},0);return true;">Next</button><br>
            <input value="{{ item }}" name="item" type="hidden">
            <input value="{{ book_input }}" name="search_book_title" type="hidden">

            <a href="{% url 'homepage' %}">Return home</a>

        </form>
    </div>

{% endblock %}
